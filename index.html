<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime|Montserrat:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="drum-pad">
        <div data-key="65" class="drum-piece">
          <div class="key">A</div>
          <div class="sound">clap</div>
        </div>
        <div data-key="83"class="drum-piece">
          <div class="key">S</div>
          <div class="sound">hihat</div>
        </div>
        <div data-key="68" class="drum-piece">
          <div class="key">D</div>
          <div class="sound">kick</div>
        </div>
        <div data-key="70" class="drum-piece">
          <div class="key">F</div>
          <div class="sound">openhat</div>
        </div>
        <div data-key="71" class="drum-piece">
          <div class="key">G</div>
          <div class="sound">boom</div>
        </div>
        <div data-key="72" class="drum-piece">
          <div class="key">H</div>
          <div class="sound">ride</div>
        </div>
        <div data-key="74" class="drum-piece">
          <div class="key">J</div>
          <div class="sound">snare</div>
        </div>
        <div data-key="75" class="drum-piece">
          <div class="key">K</div>
          <div class="sound">tom</div>
        </div>
        <div data-key="76" class="drum-piece">
          <div class="key">L</div>
          <div class="sound">tink</div>
        </div>
      </div>
      <footer>
        <div>
          <span>Photo by Glenn van de Wiel on Unsplash </span>
        </div>
      </footer>
    </div>
    <audio
      data-key="65"
      src="sounds/clap.wav"></audio>
    <audio
      data-key="83"
      src="sounds/hihat.wav"></audio>
    <audio
      data-key="68"
      src="sounds/kick.wav"></audio>
    <audio
      data-key="70"
      src="sounds/openhat.wav"></audio>
    <audio
      data-key="71"
      src="sounds/boom.wav"></audio>
    <audio
      data-key="72"
      src="sounds/ride.wav"></audio>
    <audio
      data-key="74"
      src="sounds/snare.wav"></audio>
    <audio
      data-key="75"
      src="sounds/tom.wav"></audio>
    <audio
      data-key="76"
      src="sounds/tink.wav"></audio>
    <script src="js/script.js"></script>
  </body>
</html>
